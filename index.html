<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testing</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
</head>
<body>
  <div class="container">
    <h1>Ingrese un país y un año</h1>
    <form action="" class="" id="my-form">

      <!-- Campos -->
      <div class="ui-widget">
        <div class="form-group" id="pais-group">
          <div class="input-group">
            <span class="input-group-addon">País</span>
            <input id="input-pais" type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="form-group" id="year-group">
        <div class="input-group">
          <span class="input-group-addon">Año</span>
          <input id="input-year" type="text" class="form-control">
        </div>
      </div>


      <!-- Botones -->
      <a class="btn btn-primary" id="button-aceptar"><span class="glyphicon glyphicon-ok"></span> Aceptar</a>
      <a href="#" class="btn btn-default disabled" id="button-cambiar"><span class="glyphicon glyphicon-pencil"></span> Modificar</a>
    </form>
  </div>

  <br>

  <!-- Lista de países -->
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div><p id="mini-titulo" class="lead"></p></div>
        <ul id="paises" class="nav nav-pills nav-stacked">
        </ul>
      </div>
      <!-- VOLVER A HIDDEAR EL COnTAINER FLUID; LO MISMO EN EL SCRIPT JS -->
      <div class="col-md-7 col-md-offset-1 hidden" id="objetivo">
        <div class="row">
          <!-- Chart -->
          <div id="compare-chart" class="container-fluid hidden" height="500">
            <canvas id="lineChart" height="400" width="400">


            </canvas>
          </div>
        </div>

        <br>
        <div class="row">
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <tr id="htable">
              </tr>
              <tr id="basetable">
              </tr>
              <tr id="seltable">
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui.js" type="text/javascript"></script>
  <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="js/Chart.min.js"></script>
  <script src="global_test.js" type="text/javascript"></script>
  <script src="js/actualizar_chart.js" type="text/ecmascript"></script>
  <script src="js/autocomplete.js"></script>
</body>
</html>
